<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page not found</title>
  <meta name="robots" content="noindex">
  <script>
    // GitHub Pages SPA fallback for BrowserRouter
    // This fetches the real index.html, injects a tiny script that sets
    // history to the original request path, then writes the modified HTML
    // so the SPA boots with the correct URL and Router can handle it.
    (function () {
      var originalPath = location.pathname + location.search + location.hash;
      // Keep the path safe for injection
      var safePath = originalPath.replace(/'/g, "\\'");
      fetch('/index.html')
        .then(function (r) { return r.text(); })
        .then(function (html) {
          var inject = "<script>history.replaceState(null,null,'" + safePath + "');</" + "script>";
          // Try to inject right after <head> so it runs before other scripts
          if (/<head[^>]*>/i.test(html)) {
            html = html.replace(/<head([^>]*)>/i, function (m) { return m + inject; });
          } else if (/<body[^>]*>/i.test(html)) {
            html = html.replace(/<body([^>]*)>/i, function (m) { return m + inject; });
          } else {
            html = inject + html;
          }
          document.open();
          document.write(html);
          document.close();
        })
        .catch(function () {
          // Fallback: redirect to root
          window.location.href = '/';
        });
    })();
  </script>
</head>

<body>
  <style>
    /* Minimal loader styles approximating Loader.jsx visuals */
    :root {
      --green: #85c22e
    }

    html,
    body {
      height: 100%;
      margin: 0
    }

    .loader-wrap {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000
    }

    .loader-inner {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cbd5e1;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif
    }

    .logo-holder {
      position: relative;
      width: 72px;
      height: 72px
    }

    .ring {
      position: absolute;
      inset: 0;
      border: 6px solid rgba(133, 194, 46, 0.15);
      border-top-color: var(--green);
      border-radius: 9999px;
      box-sizing: border-box;
      animation: spin 1s linear infinite
    }

    .ping {
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      background: rgba(133, 194, 46, 0.08);
      animation: ping 1.5s cubic-bezier(.4, 0, 0.6, 1) infinite
    }

    .logo-img {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 9999px;
      padding: 6px;
      background: rgba(0, 0, 0, 0.6)
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    @keyframes ping {
      0% {
        transform: scale(.9);
        opacity: 1
      }

      75% {
        transform: scale(1.6);
        opacity: 0
      }

      100% {
        opacity: 0
      }
    }
  </style>

  <div class="loader-wrap" role="status" aria-live="polite">
    <div class="loader-inner">
      <div class="logo-holder" aria-hidden>
        <div class="ring"></div>
        <div class="ping"></div>
        <img src="./logo-with-shadow.png" alt="Loading" class="logo-img"
          onerror="(function(el){var p=document.createElement('div');p.style.width='100%';p.style.height='100%';p.style.borderRadius='9999px';p.style.background='linear-gradient(135deg,#85c22e,#a0e933)';el.parentNode.replaceChild(p,el);})(this)" />
      </div>
      <div>
        <div style="font-size:14px;color:#94a3b8">Redirecting</div>
        <div style="font-size:12px;color:#64748b;margin-top:4px">Loading pageâ€¦</div>
      </div>
    </div>
  </div>
</body>

</html>
